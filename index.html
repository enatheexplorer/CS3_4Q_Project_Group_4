<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page | giftMED</title>
    
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div id="brandLogo"><img src="logo10.png" alt="logo"></div>
        <div id="brandName1">
            <span class="part1">gi</span><span class="part2">ft</span><span class="part3">MED</span>
        </div>
        <div id="motto">Bridging the Gap in Healthcare Equipment Access</div>
    </header>
    <main id="sign-upPage">
        <img id="bgSign-up" src="bg1.jpg" alt="">
        <aside id="sidePicDIV"><img src="asidePic.png" alt=""></aside>
        <section>
            <form id="userForm" onsubmit="return submitInput()">
                <div id="logoDIV">
                    <div><img src="logo10.png" alt="logo"></div>
                    <div id="brandName2">
                        <span class="part1">gi</span><span class="part2">ft</span><span class="part3">MED</span>
                    </div>
                    </div>
                    <h2>Sign-Up Page</h2>
                
                    <section>
                        <article>
                            <label class="inputText" for="firstName">First Name <span class="requiredSymbol">*</span> :</label>
                            <input type="text" class="one-linerInput" id="firstName" name="firstName" placeholder="e.g. Hayly Venice" oninput="checkFN()">
                            <span class="requiredFields" id="FNrequired"></span><br>
                        </article>
            
                        <article>
                            <label class="inputText" for="lastName">Last Name <span class="requiredSymbol">*</span> :</label>
                            <input type="text" class="one-linerInput" id="lastName" name="lastName" placeholder="e.g. Diente" oninput="checkLN()">
                            <span class="requiredFields" id="LNrequired"></span><br>
                        </article>
                    
                        <article id="sexMotherDIV">
                            <div id="sexLabel">Sex <span class="requiredSymbol">*</span> :</div>
                            <div id="sexChoices">
                                <input type="radio" id="female" name="sex" value="Female" oninput="checkSex()">
                                <label for="female">Female</label><br>
                                <input type="radio" id="male" name="sex" value="Male" oninput="checkSex()">
                                <label for="male">Male</label><br>
                                <input type="radio" id="secret" name="sex" value="Prefer not to say" oninput="checkSex()">
                                <label for="secret">Prefer not to say</label>
                            </div>
                            <span class="requiredFields" id="SEXrequired"></span><br>
                        </article>
            
                        <article>
                            <label class="inputText" for="userContact">Contact Number:</label>
                            <input type="text" class="one-linerInput" id="userContact" name="userContact" placeholder="Telephone/Cellphone No."><br>
                        </article>
            
                        <article>
                            <label class="inputText" for="email">Email <span class="requiredSymbol">*</span> :</label>
                            <input type="email" class="one-linerInput" id="email" name="email" placeholder="name@domain.com" oninput="checkEmail()" autocomplete="on">
                            <span class="requiredFields" id="EMAILrequired"></span><br>
                        </article>
            
                        <article>
                            <label class="inputText" for="pWord">Password <span class="requiredSymbol">*</span> :</label>
                            <input type="password" class="one-linerInput" id="pWord" name="pWord" placeholder="Advised Strong Password" oninput="checkPWord()">
                            <span class="requiredFields" id="PWORDrequired"></span><br>
                        </article>
            
                        <article>
                            <label for="supportText">Why I support this campaign? <span class="requiredSymbol">*</span></label><br>
                            <div id="supportMotherDIV">
                                <textarea name="supportText" id="supportText" cols="46" rows="3" style="resize:none" placeholder="State your reasons for joining this campaign." oninput="checkSupport()"></textarea>
                                <span class="requiredFields" id="SUPPORTrequired"></span><br>
                            </div>
                        </article>
                    </section>
        
                <input type="submit" value="SIGN UP" id="button">
            </form>
        </section>
    </main>
    <footer id="footer">
        <div id="about">About<span>
            <span class="part1">gi</span><span class="part2">ft</span><span class="part3">MED</span>
        </span></div>
        <div id="copyright">@Copyright 2024 Diente - All Rights Reserved</div>
    </footer>

    <script src="myscript.js"></script>
</body>
</html>
